name: Docker Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===== ULTRA VARIANT (distroless, minimal) =====
  build-ultra:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for ultra
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-ultra
            type=ref,event=branch,suffix=-ultra
            type=raw,value=ultra,enable={{is_default_branch}}

      - name: Build and push ultra image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.ultra
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=ultra
          cache-to: type=gha,mode=max,scope=ultra
          provenance: false
          push: true

      - name: Inspect ultra image
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          docker pull "$IMAGE_TAG"
          echo "=== Ultra Image Size ==="
          docker image inspect "$IMAGE_TAG" | jq '.[0] | {Size: .Size, VirtualSize: .VirtualSize}'

  # ===== SLIM VARIANT (default, no optional deps) =====
  build-slim:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for slim
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{version}},suffix=-slim
            type=ref,event=branch,suffix=-slim
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=slim,enable={{is_default_branch}}

      - name: Build and push slim image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=slim
          cache-to: type=gha,mode=max,scope=slim
          provenance: false
          push: true

      - name: Inspect slim image
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          docker pull "$IMAGE_TAG"
          echo "=== Slim Image Size ==="
          docker image inspect "$IMAGE_TAG" | jq '.[0] | {Size: .Size, VirtualSize: .VirtualSize}'

  # ===== FULL VARIANT (with canvas) =====
  build-full:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for full
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},suffix=-full
            type=ref,event=branch,suffix=-full
            type=raw,value=full,enable={{is_default_branch}}

      - name: Build and push full image
        id: build
        uses: docker/build-push-action@v6
